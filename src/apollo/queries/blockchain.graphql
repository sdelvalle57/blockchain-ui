query GetHuman {
  human(id: "1234") {
    name
    appearsIn
    homePlanet
  }

}


# Mutations
mutation InitBlockchain($sender: String!, message: String!, signature: String!) {
  initNewBlockchain(data: {
    sender: $sender,
    message: $message,
    signature: $signature
  }) {
    accounts
    values
  }
}
